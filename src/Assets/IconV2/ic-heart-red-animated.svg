<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-style-override="false">
  <style>
    @keyframes beat {

      0%,
      35%,
      to {
        transform: scale(1.4);
        animation-timing-function: ease-out
      }

      20%,
      50% {
        transform: scale(1);
        animation-timing-function: ease-in
      }
    }

    @keyframes line {
      0% {
        stroke-dashoffset: 40;
        stroke-dasharray: 20
      }

      16% {
        stroke-dashoffset: 30;
        stroke-dasharray: 20
      }

      32% {
        stroke-dashoffset: 20;
        stroke-dasharray: 20
      }

      48% {
        stroke-dashoffset: 0;
        stroke-dasharray: 20
      }

      64% {
        stroke-dashoffset: -20;
        stroke-dasharray: 20
      }

      80% {
        stroke-dashoffset: -30;
        stroke-dasharray: 20
      }

      to {
        stroke-dashoffset: -40;
        stroke-dasharray: 20
      }
    }
  </style>
