    <style>
        @keyframes top-move {

            0%,
            20%,
            to {
                transform: translateY(0)
            }

            10% {
                transform: translateY(-5px)
            }
        }

        @keyframes top-shake {

            0%,
            25%,
            5%,
            to {
                transform: rotate(0deg)
            }

            10% {
                transform: rotate(-8deg)
            }

            15% {
                transform: rotate(8deg)
            }
        }

        @keyframes bottom-jump {
            0% {
                transform: translateY(0)
            }

            5% {
                transform: translateY(-5px)
            }

            15%,
            to {
                transform: translateX(0)
            }
        }
    </style>
